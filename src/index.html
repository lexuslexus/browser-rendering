<!DOCTYPE HTML>
<html>
<meta charset="utf-8" />
<title>title</title>
<script>
var init = {time : +new Date, title : '初始化时间点'},
tracker = {
	list : [],
	add : function(timeObj){
		var list = this.list, len = list.length;
		if(len != 0){
			console.log(timeObj.title + ' - ' + list[len - 1].title + ' 总共消耗: ' + (timeObj.time - list[len - 1].time));
		}
		list.push(timeObj);
	}
};
tracker.add(init); 
</script>
<!-- <link rel="stylesheet" type="text/css" href=""> -->
<script src="lib/sea-debug.js"></script>
<script src="lib/underscore.js"></script>
<script>
var t = {time : +new Date, title : '执行完head js时间点'}
tracker.add(t);
</script>
